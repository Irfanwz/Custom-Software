<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Software USA | Adapt to AI in 2026</title>
    <meta name="description" content="The Age of AI is here. Adapt or fall behind. Get your complete digital infrastructure stack for $999. January intake closing soon." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      :root {
        --noise-bg: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #f8fafc;
        position: relative;
      }

      /* Cinematic Noise Overlay */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: var(--noise-bg);
        opacity: 0.05;
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: overlay;
      }

      /* Refined Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020617;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ef4444;
      }

      /* Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
      }

      .gradient-text {
        background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .gradient-accent {
        background: linear-gradient(to right, #ef4444, #f59e0b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
